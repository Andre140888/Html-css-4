<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Met Styling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa; /* Light grey background */
    }

    .container {
      margin-top: 50px;
    }

    .col,
    .col-4,
    .col-8 {
      border: 1px solid #dee2e6;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      min-height: 150px;
    }

    /* Custom background colors */
    .bg-idea1 { background-color: #e3f2fd; } /* Light blue */
    .bg-idea2 { background-color: #e8f5e9; } /* Light green */
    .bg-idea3 { background-color: #fff3e0; } /* Light orange */
    .bg-idea4 { background-color: #fce4ec; } /* Light pink */
    .bg-idea5 { background-color: #ede7f6; } /* Light purple */
    .bg-idea6 { background-color: #f1f8e9; } /* Light lime */
    .bg-idea7 { background-color: #f3e5f5; } /* Lavender */
  </style>
</head>
<body>

<div class="container text-center">
  <!-- Eerste rij -->
  <div class="row">
    <div class="col bg-idea1">Kolom A</div>
  </div>

  <!-- Tweede rij -->
  <div class="row">
    <div class="col bg-idea2">Kolom B</div>
    <div class="col bg-idea3">Kolom C</div>
  </div>
</div>

<!-- Rij buiten container -->
<div class="row text-center m-4">
  <div class="col-8 bg-idea4">Kolom D (8 kolommen breed)</div>
  <div class="col bg-idea5">Kolom E</div>
  <div class="col bg-idea6">Kolom F</div>
  <div class="col bg-idea7">Kolom G</div>
  <div class="col bg-idea1">Kolom H</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
