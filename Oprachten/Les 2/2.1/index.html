<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Met Styling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa; /* Light grey background */
    }

    .container {
      margin-top: 50px;
    }

    .col,
    .col-4,
    .col-8 {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      padding: 20px;
      margin: 10px 0; /* verticale ruimte tussen kolommen */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Om de kolommen in de tweede rij netjes te laten aansluiten zonder teveel ruimte */
    .row > .col-8, 
    .row > .col-4 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <!-- Eerste rij: drie gelijke kolommen -->
  <div class="row mb-4">
    <div class="col">
      <p>Kolom 1 - Gelijke breedte</p>
    </div>
    <div class="col">
      <p>Kolom 2 - Gelijke breedte</p>
    </div>
    <div class="col">
      <p>Kolom 3 - Gelijke breedte</p>
    </div>
  </div>

  <!-- Tweede rij: twee kolommen, 2/3 en 1/3 breedte -->
  <div class="row">
    <div class="col-8">
      <p>Kolom 1 - 2/3 breedte</p>
    </div>
    <div class="col-4">
      <p>Kolom 2 - 1/3 breedte</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
